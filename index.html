<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekta Movies</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script defer src="js/home.js"></script>
</head>
<body>
  <nav class="navbar">
    <img src="logo.png" alt="Rekta Movies" />
    <div class="nav-links">
      <a href="#" onclick="showHome()"><i class="fa-solid fa-house"></i> Home</a>
      <a href="#" onclick="showLiveTv()"><i class="fa-solid fa-tower-broadcast"></i> Live TV</a>
      <a href="#" onclick="showWatchlist()"><i class="fa-solid fa-heart"></i> Watchlist</a>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </div>
  </nav>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <section id="home-section">
    <div class="row">
      <h2><i class="fa-solid fa-film"></i> Trending Movies</h2>
      <div class="list" id="movies-list"></div>
    </div>
    <div class="row">
      <h2><i class="fa-solid fa-tv"></i> Trending TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </div>
  </section>

  <section class="row" id="live-tv-section" style="display:none;">
    <h2><i class="fa-solid fa-tower-broadcast"></i> Live TV Channels</h2>
    <div class="list" id="live-tv-list"></div>
  </section>

  <section class="row" id="watchlist-section" style="display:none;">
    <h2><i class="fa-solid fa-heart"></i> Your Watchlist</h2>
    <div class="list" id="watchlist-list"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Rekta Movies</p>
  </footer>
</body>
</html>
