<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekta Movies</title>
  <link rel="shortcut icon" href="./images/Netflix_icon.svg.png" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script defer src="js/home.js"></script>
</head>
<body class="dark">

  <!-- NAVBAR -->
  <nav class="navbar">
    <img src="./images/logo.png" alt="Rekta Movies Logo" class="logo" />
    <div class="nav-actions">
      <input type="text" placeholder="Search..." class="search-bar" onfocus="openSearchModal()" />
      <button onclick="toggleTheme()" class="theme-btn">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <header class="header-content">
    <h1>Unlimited movies, TV shows and more</h1>
    <h3>Watch anywhere. Cancel anytime.</h3>
    <form class="email-signup" onsubmit="event.preventDefault();">
      <input type="email" placeholder="Email address" required />
      <button type="submit">Get Started</button>
    </form>
  </header>

  <!-- FEATURED PLAYER -->
  <section class="player-section">
    <div class="poster-player">
      <img id="modal-image" src="" alt="Poster" class="poster" />
      <iframe id="modal-video" allowfullscreen title="Player"></iframe>
    </div>

    <div class="server-selector">
      <label for="server">Change Server:</label>
      <select id="server" onchange="changeServer()">
        <option value="vidsrc.cc">Vidsrc.cc</option>
        <option value="mapple">MappleTV</option>
        <option value="custom">Custom</option>
      </select>
    </div>

    <div class="modal-text">
      <h2 id="modal-title">Title</h2>
      <div class="stars" id="modal-rating"></div>
      <p id="modal-description">Description goes here...</p>
      <button onclick="addToWatchlist()">
        <i class="fa-solid fa-bookmark"></i> Add to Watchlist
      </button>
    </div>
  </section>

  <!-- TRENDING LISTS -->
  <section class="features">
    <h2><i class="fa-solid fa-film"></i> Trending Movies</h2>
    <div class="list" id="movies-list"></div>

    <h2><i class="fa-solid fa-tv"></i> Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>

    <h2><i class="fa-solid fa-dragon"></i> Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Rekta Movies. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
  </footer>

</body>
</html>
