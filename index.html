<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekta Movies</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="home.js"></script>
</head>
<body>
  <nav class="navbar">
    <img src="logo.png" class="logo" alt="Rekta Movies Logo">
    <div class="nav-actions">
      <input type="text" class="search-bar" placeholder="Search..." oninput="searchTMDBDebounced()">
      <button class="theme-btn" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </div>
  </nav>

  <header class="header-content">
    <h1>Unlimited movies, TV shows, and more</h1>
    <h3>Watch anywhere, anytime.</h3>
  </header>

  <section class="features">
    <h2><i class="fa-solid fa-film"></i> Trending Movies</h2>
    <div class="list" id="movies-list"></div>

    <h2><i class="fa-solid fa-tv"></i> Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>

    <h2><i class="fa-solid fa-dragon"></i> Trending Anime</h2>
    <div class="list" id="anime-list"></div>

    <h2><i class="fa-solid fa-tower-broadcast"></i> Live TV</h2>
    <div class="list" id="livetv-list"></div>
  </section>

  <div class="player-section" id="player-section" style="display: none;">
    <div class="poster-player">
      <img id="modal-image" src="" alt="Poster">
    </div>
    <iframe id="modal-video" allowfullscreen></iframe>
    <div class="server-selector">
      <label for="server">Server:</label>
      <select id="server" onchange="changeServer()">
        <option value="vidsrc.cc">Vidsrc.cc</option>
      </select>
    </div>
    <div class="info">
      <h2 id="modal-title"></h2>
      <div id="modal-rating" class="stars"></div>
      <p id="modal-description"></p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Rekta Movies</p>
    <div class="footer-links">
      <a href="#"><i class="fa-solid fa-shield"></i> Disclaimer</a>
      <a href="#"><i class="fa-solid fa-circle-info"></i> About</a>
      <a href="#"><i class="fa-solid fa-envelope"></i> Contact</a>
    </div>
  </footer>
</body>
</html>
