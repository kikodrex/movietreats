<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekta Movies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <span class="logo">ðŸŽ¬ Rekta Movies</span>
    <div class="nav-links">
      <a href="#" onclick="showHome()">Home</a>
      <a href="#" onclick="showLiveTV()">Live TV</a>
      <a href="#" onclick="showWatchlist()">Watchlist</a>
      <span id="visitor-counter"></span>
    </div>
  </nav>

  <main id="main-content">
    <div class="poster-container">
      <img id="poster" src="placeholder.jpg" alt="Poster">
    </div>
    <video id="custom-player" controls poster="placeholder.jpg">
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="details">
      <h2 id="title">Title Here</h2>
      <div class="stars" id="rating"></div>
      <p id="description">Description goes here...</p>
      <button onclick="addToWatchlist()">Add to Watchlist</button>
    </div>

    <section id="live-tv" style="display: none;">
      <h2>Live TV Channels</h2>
      <div id="channel-list"></div>
    </section>

    <section id="watchlist-section" style="display: none;">
      <h2>Your Watchlist</h2>
      <ul id="watchlist"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
