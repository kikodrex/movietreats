<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekta Movies</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <img src="logo.png" alt="Logo" />
    <div class="nav-links">
      <a href="#"><i class="fa-solid fa-house"></i> Home</a>
      <a href="#" onclick="showLiveTv()"><i class="fa-solid fa-tower-broadcast"></i> Live TV</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()"/>
      <button onclick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>
  </nav>

  <section class="content">
    <div class="poster-container">
      <img id="modal-image" src="" alt="Poster">
    </div>
    <div class="video-container">
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>
    <div class="server-selector">
      <label for="server">Change Server:</label>
      <select id="server" onchange="changeServer()">
        <option value="vidsrc.cc">Vidsrc.cc</option>
        <option value="vidsrc.me">Vidsrc.me</option>
        <option value="player.videasy.net">Player.Videasy.net</option>
        <option value="mappletv">Mapple TV</option>
      </select>
    </div>
    <h2 id="modal-title"></h2>
    <div id="modal-rating" class="stars"></div>
    <p id="modal-description"></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
