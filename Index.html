<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekta Movies</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <img src="logo.png" alt="Rekta Movies Logo" />
    <div class="nav-links">
      <a href="#"><i class="fa-solid fa-house"></i> Home</a>
      <a href="#" onclick="showLiveTv()"><i class="fa-solid fa-tower-broadcast"></i> Live TV</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()"/>
      <button onclick="toggleTheme()" aria-label="Toggle Theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>
  </nav>

  <header class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </header>

  <section class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </section>

  <section class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </section>

  <section class="row" id="live-tv-section" style="display: none;">
    <h2><i class="fa-solid fa-tower-broadcast"></i> Live TV Channels</h2>
    <div class="list" id="live-tv-list"></div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Poster" class="poster"/>
      <iframe id="modal-video" width="100%" height="360" allowfullscreen></iframe>
      
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
          <option value="famelexss">Famelexss</option>
          <option value="mappletv">Mapple TV</option>
        </select>
      </div>

      <h2 id="modal-title"></h2>
      <div id="modal-rating" class="stars"></div>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
